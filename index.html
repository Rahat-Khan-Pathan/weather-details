<!doctype html>
<html lang="en">

<head>
    <title>Weather Details</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favico.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a city ..." id="input-city">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="button-search">Search</button>
                </div>
            </div>
        </form>
        <div class="text-center" id="spinner" >
            <div class="spinner-border" role="status">
            </div>
        </div>
        <p class="text-center" id="error"></p>
        <div class="weather-status text-white text-center" id="hidden">
            <img class="m-auto" id="icon" alt="">
            <h1 id="name-city"></h1>
            <h3><span id="name-temp"></span></h3>
            <h1 class="lead" id="name-type"></h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
